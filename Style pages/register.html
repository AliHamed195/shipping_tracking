<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .register-container {
            border-radius: 25px;
            background-color: white;
            margin-top: 5%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .register-top {
            background: linear-gradient(135deg, #007bff, #002853);
            color: white;
            padding: 2rem;
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            text-align: center;
        }
        .form-control {
            border-radius: 15px;
            border: 1px solid #ced4da;
        }
        .register-btn {
            border-radius: 20px;
            padding: 0.5rem 1.5rem;
            background: linear-gradient(135deg, #0069d9, #005cbf);
            color: white;
            border: none;
            transition: all 0.3s ease;
            float: right;
        }
        .register-btn:hover {
            background: linear-gradient(135deg, #005cbf, #004085);
            box-shadow: 0 0 10px rgba(0, 92, 191, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="register-container">
                    <div class="register-top">
                        <h2>Join Us</h2>
                        <p>Become a member of our community!</p>
                    </div>
                    <div class="p-lg-5">
                        <form id="registerForm" class="mb-4">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="usernameInput">Username</label>
                                        <input type="text" class="form-control" id="usernameInput" placeholder="Enter username" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="emailInput">Email address</label>
                                        <input type="email" class="form-control" id="emailInput" placeholder="Enter email" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="passwordInput">Password</label>
                                        <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="addressInput">Address</label>
                                        <input type="text" class="form-control" id="addressInput" placeholder="Enter address" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="profileImageInput">Profile Image</label>
                                        <input type="file" class="form-control" id="profileImageInput" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="roleSelect">Role</label>
                                        <select id="roleSelect" class="form-control">
                                            <option selected>Choose a role...</option>
                                            <!-- Add roles here -->
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn register-btn">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            // Add any JavaScript or jQuery you need
        });
    </script>
</body>
</html>
