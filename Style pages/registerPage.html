<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e9ecef;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-container {
      border-radius: 25px;
      background-color: white;
      padding: 2rem;
      margin-top: 5%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-control {
      border-radius: 15px;
      border: 1px solid #ced4da;
    }
    .login-side {
      background: linear-gradient(135deg, #007bff, #002853);
      color: white;
      padding: 3rem;
      border-top-left-radius: 25px;
      border-bottom-left-radius: 25px;
    }
    .login-side h2, .login-side p {
      margin-bottom: 1rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .register-btn {
      border-radius: 20px;
      padding: 0.5rem 1.5rem;
      background: linear-gradient(135deg, #28a745, #218838);
      color: white;
      border: none;
      transition: all 0.3s ease;
      float: right;
    }
    .register-btn:hover {
      background: linear-gradient(135deg, #218838, #1e7e34);
      box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
    }
    .image-preview {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-top: 15px;
      display: block; /* Hide by default */
      background-size: cover;
      background-position: center center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="d-flex bg-light login-container">
          <div class="col-lg-6 p-lg-5">
            <h3 class="mb-4">Register as new coustomer</h3>
            <form id="registerForm">
              <div class="form-group">
                <label for="fullNameInput">Full Name</label>
                <input type="text" class="form-control" id="fullNameInput" placeholder="Full Name" required>
              </div>
              <div class="form-group">
                <label for="emailInput">Email Address</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Email" required>
              </div>
              <div class="form-group">
                <label for="passwordInput">Password</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
              </div>
              <div class="form-group">
                <label for="phoneInput">Phone</label>
                <input type="tel" class="form-control" id="phoneInput" placeholder="Phone" required>
              </div>
              <div class="form-group">
                <label for="addressInput">Address</label>
                <input type="text" class="form-control" id="addressInput" placeholder="Address" required>
              </div>
              <div class="form-group">
                <label for="imageInput">Profile Image</label>
                <input type="file" class="form-control-file" id="imageInput" accept="image/*">
                <div class="image-preview" id="imagePreview" style="background-image: url('default-avatar.png');"></div>
              </div>
              <button type="submit" class="btn register-btn">Register</button>
            </form>
          </div>
          <div class="login-side d-none d-lg-block col-lg-6">
            <h2>Welcome Back!</h2>
            <p>If you already have an account, you can login here.</p>
            <a href="login.html" class="btn btn-light rounded-btn">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.getElementById('imageInput').addEventListener('change', function(event) {
      const [file] = event.target.files;
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('imagePreview').style.backgroundImage = `url(${e.target.result})`;
          document.getElementById('imagePreview').style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
